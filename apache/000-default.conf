<VirtualHost *:80>
        ServerName localhost

        ProxyRequests On
        ProxyPass / http://10.0.2.182:8080/
        ProxyPassReverse / http://10.0.2.182:8080/

        <Location "/">
          Order allow,deny
          Allow from all
        </Location>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
