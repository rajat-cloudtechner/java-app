name: Maven CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    
    - name: compile
      run: mvn clean install
    
    - name: package
      run: mvn package
    
    - name: unit test
      run: mvn test
    
    - name: working directory
      run: pwd
      
    - name: list the current directory
      run: ls -a
    
    - name: what is in target folder
      run: |
        cd target
        ls
    - name: analize with sonarcloud
      run: mvn verify sonar:sonar -Dsonar.projectKey=java-ci -Dsonar.organization=rajat-sharmaa -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }}
      
    - name: docker image
      uses: ripplr-io/docr-docker-publish@v1
      with:
       dockerfile: /apache/Dockerfile
       docker_build_context: .
